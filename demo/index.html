<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Cron Humanize</title>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  </head>
  <body ng-app="AppCronHumanize">
		<div layout="row">
			<md-input-container>
				<label>Cron</label>
				<input ng-model="cron">
			</md-input-container>
			<md-input-container>
				<label>Language</label>
				<md-select ng-model="cronOptions.locale">
					<md-option value=""><em>None</em></md-option>
					<md-option value="en"><em>English</em></md-option>
					<md-option value="it"><em>Italian</em></md-option>
				</md-select>
      </md-input-container>
		</div>
		<div layout="row" layout-align="start center">
			<h4 style="margin: 0">Cron Humanized:</h4>
			<cron-humanize cron="cron" options="cronOptions"></cron-humanize>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.js"></script>
	<script src="../dist/angular-cron-humanize.js"></script>
	<script type="text/javascript">
		angular.module('AppCronHumanize', ['ngMaterial', 'ngCronHumanize']);
	</script>
</html>
